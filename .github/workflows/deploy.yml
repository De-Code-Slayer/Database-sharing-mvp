name: Deploy to Amazon Linux EC2

on:
  push:
    branches:
      - main   # change if your default branch is different

jobs:
  deploy:
    runs-on: ubuntu-latest  # GitHub runner, not your EC2 OS

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to EC2 (Amazon Linux)
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            cd ${{ secrets.EC2_PATH }}
            git fetch origin main
            git reset --hard origin/main

            # Activate Python venv
            source venv/bin/activate

            # Install/update dependencies
            pip install --upgrade pip
            pip install gunicorn
            pip install -r requirements.txt

            # Restart Gunicorn service
            sudo chmod 755 /home/ec2-user
            sudo chown -R ec2-user:ec2-user /home/ec2-user/storage
            sudo chmod -R 775 /home/ec2-user/storage
            sudo systemctl restart smallshardz
          EOF

