# Redirect all HTTP â†’ HTTPS
server {
    listen 80;
    server_name auth.smallshardz.com dashboard.smallshardz.com api.smallshardz.com;
    return 301 https://$host$request_uri;
}

# HTTPS server block
server {
    listen 443 ssl;
    server_name auth.smallshardz.com dashboard.smallshardz.com api.smallshardz.com;

    ssl_certificate /etc/letsencrypt/live/auth.smallshardz.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/auth.smallshardz.com/privkey.pem;

    # Serve static files directly
    location /static/ {
        alias /home/ec2-user/Database-sharing-mvp/app/static/;
        expires 1y;
        access_log off;
        add_header Cache-Control "public, no-transform";
    }

    location /socket.io/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_read_timeout 3600;
        proxy_buffering off;
    }

    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}