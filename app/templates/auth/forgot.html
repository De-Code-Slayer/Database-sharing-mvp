{% extends "base.html" %}
{% block title %}Forgot Password | Database for MVP{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-4">
    <div class="card shadow-sm">
      <div class="card-body p-4">
        <h5 class="mb-3">Forgot password</h5>
        <form method="post" action="{{ url_for('auth.forgot_post') }}">
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input class="form-control" name="email" type="email" required>
          </div>
          <button class="btn btn-primary w-100">Send reset link</button>
        </form>
        <p class="text-muted mt-3 small">For demo, we show the reset link as a flash message.</p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
