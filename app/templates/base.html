<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>{% block title %}Database for MVP{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg bg-white border-bottom sticky-top">
    <div class="container">
      <a class="navbar-brand fw-semibold" href="{{ url_for('dashboard.home') }}">Database for MVP</a>
      <div class="d-flex">
        {% if current_user.is_authenticated %}
        <form action="{{ url_for('auth.logout') }}">
          <button class="btn btn-outline-secondary btn-sm">Logout</button>
        </form>
        {% else %}
          <a class="btn btn-primary btn-sm" href="{{ url_for('auth.login') }}">Login</a>
        {% endif %}
      </div>
    </div>
  </nav>

  <main class="container py-4">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="toast-container position-fixed top-0 end-0 p-3">
          {% for category, msg in messages %}
          <div class="toast align-items-center show border-0 mb-2" role="alert">
            <div class="d-flex">
              <div class="toast-body {% if category=='danger' %}text-danger{% elif category=='success' %}text-success{% endif %}">
                {{ msg }}
              </div>
              <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast"></button>
            </div>
          </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
